        <nav>
            <a href="#" class="back"><img src="img/logo.png" style="width: 30px;"></a>  
            <h1>Slab</h1>
        </nav>
        <article id="main" class="current">
        <section>
            <ul class="list">
            <li>
            <input type="text" id="serverAddress" placeholder="Server address (eg. 192.168.0.1:3000)" style="width: 100%" value="192.168.1.4:3000">
            </li>
            <li class='nav' id="connectButton">
            <h3>Connect</h3>
            </li>
            </ul>

            <!--<ul class="list">
            <li>
            <h4>Found Connections:</h4>
            </li>
            <li class='nav' data-goto='display'>
            <h3>192.168.2.1</h3>
            </li>
            </ul>-->

        </section>
        </article>

        <nav class="next">
            <a href="#" class="button back">Back</a>
            <h1>Controls</h1>
        </nav>
        <article id="display" class="next">
            <section id="displayUI">
            
            </section>
        </article>
    </body>
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="vendor/jquery/jquery.js"></script>
    <script type="text/javascript" src="vendor/chocolatechip-ui/dist/chui-3.5.5.min.js"></script>

    <script type="text/javascript">
        app.initialize();
    </script>
    <script>
        $("#connectButton").on("singletap", function() {
            $.get( "http://"+$("#serverAddress").val()+"/html", function( resp ) {
                var serverAddress = $("#serverAddress").val();
                $("#displayUI").html(resp.data.html)
                $.UIGoToArticle("#display")
                resp.data.controls.forEach(function(control){
                    if(control.type == "range"){
                        var currentVal = 0
                        $('#'+control.id).on("change mousemove", function() {
                            if(currentVal != $(this).val()){
                                currentVal = $(this).val()
                                $.post( "http://"+serverAddress, { id: control.id ,val: $(this).val() }, function( data ) {
                                }, "json");
                            }
                        });
                    }else if(control.type == "button"){
                        $('#'+control.id).on("click", function() {
                            $.post( "http://"+serverAddress, { id: control.id ,val: $(this).val() }, function( data ) {
                            }, "json");
                        });
                    }
                })
            }).fail(function(){
                alert("Unable to connect :(");
            });
        });
    </script>
</html>
